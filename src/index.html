---
layout: base.njk
title: Base site

pagination:
  data: issues
  size: 10
---

<h2>Issues list</h2>

<table>
<thead>
<tr>
    <th>Title</th>
    <th>Creation Date</th>
    <th>Last Updated</th>
    <th>Label</th>
</tr>
</thead>
<tbody>


{%- for issue in pagination.items %}
<tr>
    <td><a href="{{ issue.permalink | url }}">{{ issue.title }}</a></td>
    <td>{{ issue.created_at }}</td>
    <td>{{ issue.updated_at }}</td>
    <td> {% ghLabels issue.labels %}</td></li>
</tr>
{% endfor -%}
</tbody>
</table>
